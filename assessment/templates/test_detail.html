{% extends "base.html" %}

{% block content %}
<h1>{{ test.title }}</h1>
<p>{{ test.description }}</p>

<form method="POST">
    {% csrf_token %}

    {% for q in questions %}
        <h3>{{ q.question_text }}</h3>

        {% for opt in q.option_set.all %}
            <label>
                <input type="radio" name="{{ q.id }}" value="{{ opt.option_text }}">
                {{ opt.option_text }}
            </label><br>
        {% endfor %}

        <hr>
    {% endfor %}

    <button type="submit">Submit Test</button>
</form>

{% endblock %}
