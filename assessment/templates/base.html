<!DOCTYPE html>
<html>
<head>
    <title>Skill Assessment Platform</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f6f9;
        }

        .navbar {
            background: #222;
            padding: 15px;
            color: white;
            border-radius: 8px;
        }

        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/results/">My Results</a>
        <a href="/admin/">Admin</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
